name: Frontend CI # The workflow name shown in GitHub Actions UI for clarity

on: # Defines what events will trigger this workflow execution
  push: # Run when code is pushed directly to the branch
    branches: [ "frontend" ] # Limit to frontend branch to isolate development testing
  pull_request: # Run when a pull request is opened or updated
    branches: [ "frontend" ] # Ensures PR changes to frontend branch are validated

jobs: # A workflow consists of one or more jobs run sequentially or in parallel
  build-and-test: # Descriptive identifier for the single job in this workflow
    runs-on: ubuntu-latest # Use GitHub's Ubuntu virtual machine environment for consistency

    steps: # Individual tasks executed in order to complete the job
      - name: Checkout repo # Step title for clarity in GitHub UI
        uses: actions/checkout@v4 # Action fetches repository code into the virtual machine environment

      - name: Setup Node # Step title indicating Node.js installation
        uses: actions/setup-node@v4 # Prebuilt action for installing Node.js runtime environment
        with: # Parameters provided to the setup-node action
          node-version: 20 # Specify exact Node.js version to ensure consistent builds

      - name: Install dependencies # Step to install required project libraries and tools
        run: npm ci # Clean install dependencies exactly as in package-lock.json for reproducibility

      - name: Run lint # Step for enforcing consistent coding style across files
        run: npm run lint # Executes lint script if defined in package.json

      - name: Run tests # Step for executing all unit or integration tests automatically
        run: npm run test # Executes test script if defined in package.json

      - name: Build project # Step for compiling and bundling frontend assets
        run: npm run build # Executes production build command to confirm build success
